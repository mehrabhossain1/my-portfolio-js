<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <!-- Desktop nav -->
    <nav id="desktop-nav">
      <div class="logo">Mehrab Hossain</div>
      <div>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#experience">Experience</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hamburger menu -->
    <nav id="hamburger-nav">
      <div class="logo">Mehrab Hossain</div>
      <div class="hamburger-menu">
        <div class="hamburger-icon" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu-links">
          <li><a href="#about" onclick="toggleMenu()">About</a></li>
          <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
          <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
          <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
        </div>
      </div>
    </nav>

    <!-- Sections -->
    <!-- Profile section -->
    <section id="profile">
      <div class="section__pic-container">
        <img
          src="./assets/profile-pic.png"
          alt="Mehrab Hossain profile picture"
        />
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Mehrab Hossain</h1>
        <p class="section__text__p2">MERN Stack Developer</p>
        <div class="btn-container">
          <button
            class="btn btn-color-2"
            onclick="window.open('./assets/resume-example.pdf')"
          >
            Download Resume
          </button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">
            Contact Info
          </button>
        </div>

        <!-- Socials -->
        <div id="socials-container">
          <img
            src="./assets/linkedin.png"
            alt="LinkedIn profile"
            class="icon"
            onclick="location.href='https://www.linkedin.com/in/mehrab-hossain-505390274/'"
          />
          <img
            src="./assets/github.png"
            alt="Github profile"
            class="icon"
            onclick="location.href='https://github.com/mehrabhossain1'"
          />
        </div>
      </div>
    </section>

    <!-- About section -->
    <section></section>
    <script src="script.js"></script>
  </body>
</html>
